<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div id="palette" class="palette"></div>
        <br>
        <button onclick="generatePalette()">Generate</button>
        <br>
        <button onclick="fetchSmartPalette()">🎨 Smart Palette (AI)</button>

        <br><br>
        <label for="colorCount">Number of Colors: <span id="colorCountValue">5</span></label>
        <input type="range" id="colorCount" min="3" max="8" value="5" />
        <br>
        <button onclick="saveCurrentPalette()">💾 Save Palette</button>
        <button onclick="showSavedPalettes()">📂 View Saved</button>
        <div id="savedPalettesModal" class="modal" style="display:none;"></div>
        <br>
        <button id="downloadImage">📷 Download PNG</button>
        <button id="downloadJSON">📄 Download JSON</button>
        <br>
        <button id="shareBtn">🔗 Share Palette</button>

    </div>


    <script src="./script.js"></script>
</body>

</html>
